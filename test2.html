<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ainager MiniApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .toggle-buttons button {
      flex: 1;
      margin: 0 8px;
      padding: 12px 0;
      border: 2px solid #007bff;
      border-radius: 12px;
      background-color: #eaf1fb;
      color: #007bff;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
      cursor: pointer;
    }

    .toggle-buttons button:hover {
      background-color: #d2e6ff;
    }

    h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-align: left;
    }

    .ainager-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
      margin-bottom: 30px;
    }

    .ainager {
      width: 130px;
      height: 130px;
      border: 2px solid #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
      background-color: #f9fcff;
      transition: 0.3s;
      padding: 10px;
    }

    .ainager:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-box button {
      padding: 10px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background-color: #0056cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="toggle-buttons">
      <button>Personal</button>
      <button>Professional</button>
    </div>

    <h2>Suggested Ainagers</h2>

    <div class="ainager-grid">
      <div class="ainager">Salman<br>Hamdan</div>
      <div class="ainager">Cyber<br>Security</div>
      <div class="ainager">Sales<br>@epic</div>
      <div class="ainager">ideas<br>@epic</div>
    </div>

    <div class="search-box">
      <input type="text" placeholder="enter ainager id" />
      <button>Search</button>
    </div>
  </div>

</body>
</html>
